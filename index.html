<!doctype html>
<html lang="es">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Parlarispa">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Cadena de datos</title>

      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link type="text/css" href="assets/jPlayer/skin/blue.monday/css/jplayer.blue.monday.css" rel="stylesheet" />
      <link rel="author" content="Parlarispa" href="Parlarispa">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html" data-id="link_home">
          <img src="assets/images/logo.svg" alt="Parlarispa"/>Parlarispa
        </a>
        <div class="navbar-nav mx-auto">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="index.html?p=episodios" data-id="link_epiList">Episodios</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <section id="main_container" class="container">

      </section>

      <div id="ap_cont" class="fixed-bottom w-100">
        <div id="jquery_jplayer_1" class="jp-jplayer w-100"></div>
        <div id="jp_container_1" class="jp-audio w-100" role="application" aria-label="media player">
          <div class="jp-type-single">
            <div class="jp-gui jp-interface">
              <div class="jp-controls">
                <button class="jp-play" role="button" tabindex="0">play</button>
                <button class="jp-stop" role="button" tabindex="0">stop</button>
              </div>
              <div class="jp-progress">
                <div class="jp-seek-bar">
                  <div class="jp-play-bar"></div>
                </div>
              </div>
              <div class="jp-volume-controls">
                <button class="jp-mute" role="button" tabindex="0">mute</button>
                <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                <div class="jp-volume-bar">
                  <div class="jp-volume-bar-value"></div>
                </div>
              </div>
              <div class="jp-time-holder">
                <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                <div class="jp-toggles">
                  <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                </div>
              </div>
            </div>
            <div class="jp-details">
              <div class="jp-title" aria-label="title">&nbsp;</div>
            </div>
            <div class="jp-no-solution">
              <span>Update Required</span>
              To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="assets/js/popper.min.js"></script>
      <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/js/parlarispa-main.js"></script>
      <script type="text/javascript" src="assets/js/parlarispa-player.js"></script>
      <script type="text/javascript" src="assets/js/parlarispa-cache.js"></script>
      <script type="text/javascript" src="assets/js/parlarispa-router.js"></script>
      <script type="text/javascript" src="assets/jPlayer/jquery.jplayer.min.js"></script>
    </body>
</html>
